<body>
    <div data-role="page">
        <div data-role="header" data-theme="a">
            <!--這是Header區塊-->
            <h1>LOL英雄人物 齊天大聖 悟空</h1>

        <div role="main" class="ui-content">
            <!--這是Content區塊-->
            <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/MonkeyKing_0.jpg" alt="悟空" />
            <p>
                孫悟是一隻由石頭中蹦出來的猴子、天產靈石孕育而生，自封花果山美猴王、齊天大聖。牠吸取日月之精華，並學習仙術，法力及武藝高強，伴隨唐三藏前往西天取經，沿路斬妖伏魔。取經後為如來佛祖授為鬪戰勝佛。
            </p>
        </div>
        <div data-role="footer" data-theme="b" data-position="fixed">
            <!--這是Footer區塊-->
            <h3>鬥戰勝佛 孫悟空</h3>
        </div>
